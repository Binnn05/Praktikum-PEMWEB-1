<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Dashboard Tugas Harian</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Masukkan tugas..." required />
        <input type="date" id="deadline-date-input" required />
        <input type="time" id="deadline-time-input" required />  
        <button type="submit">Tambah</button>
      </form>
    <ul id="task-list"></ul>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
